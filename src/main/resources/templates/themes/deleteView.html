<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Cookies | My Favourite Composer</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow rounded-4 border-0 p-4 text-center">
            <h3 class="mb-3 text-danger fw-bold">
              <i class="bi bi-trash-fill me-2"></i>
              Delete Theme Cookies
            </h3>

            <p class="text-muted mb-4">
              Are you sure you want to delete the theme cookies? Your theme
              preference will be reset.
            </p>

            <!-- Delete Form -->
            <form th:action="@{/theme/delete}" method="post">
              <!-- CSRF -->
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <button type="submit" class="btn btn-danger fw-semibold me-2">
                Yes, delete
              </button>

              <a th:href="@{/}" class="btn btn-secondary fw-semibold">
                Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
