<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Composer Form</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container my-5">
      <!-- Title -->
      <h2 class="mb-4 fw-semibold">
        <i class="bi bi-person-lines-fill me-2 text-primary"></i>
        Composer
      </h2>

      <!-- Form card -->
      <div class="card shadow-sm border-0 p-4">
        <form
          th:action="@{/add/composer}"
          th:object="${composer}"
          method="post"
        >
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Name *</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div class="text-danger" th:errors="*{name}"></div>
          </div>

          <!-- Artistic Name -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Artistic Name</label>
            <input
              type="text"
              th:field="*{artisticName}"
              class="form-control"
            />
          </div>

          <!-- Biography -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Biography</label>
            <textarea
              th:field="*{bio}"
              class="form-control"
              rows="4"
            ></textarea>
          </div>

          <!-- Birth & Death dates -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Birth Date</label>
              <input type="date" th:field="*{birth}" class="form-control" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Death Date</label>
              <input type="date" th:field="*{death}" class="form-control" />
            </div>
          </div>

          <!-- Places -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Place of Birth</label>
              <input
                type="text"
                th:field="*{placeOfBirth}"
                class="form-control"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Place of Death</label>
              <input
                type="text"
                th:field="*{placeOfDeath}"
                class="form-control"
              />
            </div>
          </div>

          <!-- Nationality -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Nationality</label>
            <input type="text" th:field="*{nationality}" class="form-control" />
          </div>

          <!-- Buttons -->
          <button class="btn btn-primary">
            <i class="bi bi-save me-2"></i>
            Save
          </button>

          <a th:href="@{/show/composer}" class="btn btn-outline-secondary ms-2">
            Cancel
          </a>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
